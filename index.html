<body><style>
    /* Make landing page fit exactly in the viewport with no vertical scroll */
    html, body {
        height: 100%;
        margin: 0;
        overflow: hidden;
    }
    .landing-container-center {
        margin: auto;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100vh;
        width: 100%;
        max-width: 640px;
        align-items: center;
        @media (width <= 500px) {
            width: 80%;
        }
    }
    .landing-content {
        display: flex;
        flex-direction: column;
        gap: 2rem;
        justify-content: center;
        align-items: center;
        background-color: var(--raised-background-color);
        border-radius: 25px;
        padding: 3rem;
        max-width: 640px;
        .astra-header {
            max-width: 500px;
        }
        @media (width <= 600px) {
            max-width: 90%;
            /* .astra-header {
                max-width: 300px;
            } */
            img.astra-header-img {
                transform: scale(1.0) translate(-250px, -260px) !important;
            }
        }
    }
    .landing-links {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        gap: 1rem;
        text-align: center;
        justify-content: center;
        a {
            text-decoration: none;
            li {
                list-style-type: none;
                background-color: var(--astra-color-hair-secondary);
                color: var(--astra-color-hair-primary);
                border-radius: 50px;
                font-size: small;
                padding: 10px;
            }
        }
    }
    #continue-btn {
        background-color: var(--astra-color-hair-secondary);
        color: var(--astra-color-hair-primary);
        border-radius: 50px;
        font-size: x-large;
        padding: 10px;
    }
    .landing-nav {
        display: flex;
        flex-direction: column;
        text-align: center;
    }
    div.astra-bg {
        position: fixed;
        right: 0;
        top: 0;
        height: 100vh;
        z-index: -1000;
        pointer-events: none;
    }
    :root {
        /* --astra-glow-color: rgba(255,200,180,0.6); */
        --astra-glow-color: rgb(109, 240, 201,0.6);
        --astra-glow-radius: 16px;
    }
    div.astra-bg img {
        height: 100%;
        width: auto;
        display: block;
        animation: float-bob 1.8s ease-in-out infinite;
        filter: drop-shadow(0 0 var(--astra-glow-radius) var(--astra-glow-color));
    }
    @media (max-width: 1200px) {
        :root {
            --astra-glow-radius: 6px;
        }
        div.astra-bg {
            position: fixed;
            left: 50%;
            top: 8vh;
            transform: translateX(-50%);
            height: auto;
            z-index: 10;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        div.astra-bg img {
            max-height: 150px;
            height: auto;
            width: auto;
            margin: 0 auto;
            filter: drop-shadow(0 0 var(--astra-glow-radius) var(--astra-glow-color));
            transition: transform 0.3s ease, filter 0.2s ease;
            will-change: transform, filter;
        }
        div.astra-bg img {
            animation: float-bob 1.8s ease-in-out infinite;
            transform: translateY(-6px);
            filter: drop-shadow(0 0 10px var(--astra-glow-color));
        }
    }
    @keyframes float-bob {
        0% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
        100% { transform: translateY(0); }
    }
</style>
